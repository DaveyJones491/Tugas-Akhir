{% extends "base.html" %} {% block title %}Tambah Ujian{% endblock %} {% block content
%}

<br>
<form method="POST">
  <h3 align="center">Tambah Ujian</h3>
  <div class="form-group">
    <label for="exam">Nama Ujian</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Masukkan nama ujian"
      required
    />
  </div>
  <div class="form-group">
    <label for="start">Waktu Mulai</label> <br>
    <input 
      type="datetime-local" 
      class="form-control"
      id="start" 
      name="start"
      required
      />
  </div>
  <div class="form-group">
    <label for="end">Waktu Selesai</label> <br>
    <input 
      type="datetime-local"
      class="form-control"
      id="end" 
      name="end"
      required
    />
  </div>
  <div class="form-group">
    <label for="token">Token</label> <br>
    <input 
      type="number"
      class="form-control"
      id="token" 
      name="token"
      maxlength="15"
      placeholder="Masukkan token (angka)"
      required
    />
  </div>
  <br>
  <a type="button" class="btn btn-secondary" href="/list_exam/1">Kembali</a> 
  <button type="submit" class="btn btn-primary">Tambahkan Exam</button>
</form>
{% endblock %}
